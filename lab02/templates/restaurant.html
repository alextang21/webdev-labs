<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <section class="page-section">
            <h2>{{ restaurant.get('name') }}</h2>
            <img src={{ restaurant.get('image_url') }} />
            <h4>{{ restaurant.get('display_address') }}</h4>
            <div class='description'>
                <p>Price: </p>
                <p id='strong'>{{ restaurant.get('price') }}</p>
            </div>
            <div class='description'>
                <p>Rating: </p>
                <p id='strong'>{{ restaurant.get('rating') }}</p>
            </div>
            <div class='description'>
                <p># of Reviews: </p>
                <p id='strong'>{{ restaurant.get('review_count') }}</p>
            </div>
        </section>
    </main>
</body>
</html>
